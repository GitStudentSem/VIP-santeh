<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    <title>VIP Santeh</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />

      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header container">
      <a href="#" class="header__logo" aria-label="Логотип кампании VIP Santeh">
        <img
          class="header__logo-logo"
          src="img/header/logo.svg"
          alt="Логотип кампании VIP Santeh"
        />
        <span class="header__logo-text">Сантехнические услуги в Москве</span></a
      >
      <nav class="header__navigation">
        <ul class="header__list">
          <li class="header__item">
            <a href="#" class="header__link">О компании</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Наши преимущества</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Услуги и цены</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Проекты</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Монтажники</a>
          </li>
          <li class="header__social">
            <a class="header__social-link" href="#"
              ><img
                class="header__social-icon"
                src="img/header/vk.svg"
                alt="Значок Вконтаке" /></a
            ><a class="header__social-link" href="#"
              ><img
                class="header__social-icon"
                src="img/header/youtube.svg"
                alt="Значок YouTube" /></a
            ><a class="header__social-link" href="#"
              ><img
                class="header__social-icon"
                src="img/header/instagram.svg"
                alt="Значок Instagram"
            /></a>
          </li>
          <li class="header__social">
            <button class="header__button" type="button">
              Заказать звонок
            </button>
          </li>
        </ul>
      </nav>
      <a class="header__contact" href="tel:+79999999999">
        <span class="header__contact-number">+7 (999) 999-99-99</span>
        <span class="header__contact-booking">Заказать звонок</span>
      </a>
      <!-- /.header__contact -->
      <a
        href="#"
        class="header__logo-m"
        aria-label="Логотип кампании VIP Santeh"
      >
        <img
          class="header__logo-m"
          src="img/header/logo-m.svg"
          alt="Логотип кампании VIP Santeh"
        />
        <span class="header__logo-text-m">+7 (999) 999-99-99</span></a
      >
      <button class="burger"></button>

    <section></section>
    <script src="js/main.js"></script>
